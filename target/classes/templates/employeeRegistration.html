<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<div class="container mt-5">
    <div th:if="${message!=null}" th:text="${message}"></div>
    <form th:action="@{/employeeRegistration}" method="post">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Username:</label>
            <input type="text" class="form-control col-sm-2" name="username">
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Surname:</label>
            <input type="text" class="form-control col-sm-2" name="surname">
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Login:</label>
            <input type="text" class="form-control col-sm-2" name="login">
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Password:</label>
            <input type="password" class="form-control col-sm-2" name="password">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="role">Position:</label>
            </div>
            <select th:value="${roles}" name="role" id="role">
                <option th:value="0">...</option>
                <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="зарегистрироваться">
    </form>
</div>
<div class="container mt-5">
    <a href="/login">Логин</a>
</div>
</body>
</html>
